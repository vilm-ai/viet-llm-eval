task: vmlu
dataset_path: vilm/vmlu_val # a copy of `cais/mmlu` with no auxiliary_train split
test_split: validation
fewshot_split: validation
fewshot_config:
  sampler: first_n
# description": "The following are multiple choice questions (with answers) about ."
output_type: multiple_choice
doc_to_text: "TThe following are multiple choice questions (with answers).\n\n{{ question.strip() }}
{% for choice in choices %}
{{ choice }}
{% endfor %}
Answer:"
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: answer
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  - version: 0.0
